<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/37ff0bb24c.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="container">
    <div class="wrapper">
      <header>
        <img class="logo" src="./images/logo.svg">
      </header>
      <div class="main">
        <div class="hero-img"> <img src="./images/illustration-mockups.svg"></div>
        <div class="hero-text">
          <h1>Build The Community Your Fans Will Love</h1>

          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
            Create connections with your users as you engage in genuine discussion.</p>
          <button class="button" role="button">Register</button>
        </div>
      </div>
      <div class="social">
        <a href="https://www.instagram.com/"><i class="fa-brands fa-instagram"></i></a>
        <a href="https://www.twitter.com/"><i class="fa-brands fa-twitter"></i></a>
        <a href="https://www.facebook.com/"><i class="fa-brands fa-facebook-f"></i></a>
      </div>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Randy Hunter</a>.
    </p>

  </footer>
</body>

</html>
